<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d4a3e"/>
      <stop offset="30%" stop-color="#3d6b5a"/>
      <stop offset="70%" stop-color="#3d6b5a"/>
      <stop offset="100%" stop-color="#2d4a3e"/>
    </linearGradient>
    <linearGradient id="bottleNeck" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d4a3e"/>
      <stop offset="50%" stop-color="#4a8a70"/>
      <stop offset="100%" stop-color="#2d4a3e"/>
    </linearGradient>
    <linearGradient id="label" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f0e8"/>
      <stop offset="100%" stop-color="#e8e0d0"/>
    </linearGradient>
    <linearGradient id="cup" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4c5a9"/>
      <stop offset="30%" stop-color="#f0e6d0"/>
      <stop offset="70%" stop-color="#f0e6d0"/>
      <stop offset="100%" stop-color="#d4c5a9"/>
    </linearGradient>
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0e6c8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f0e6c8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sake-liquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f0e8" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#f5f0e8" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- 月のグロー -->
  <circle cx="310" cy="80" r="80" fill="url(#moon)"/>
  <circle cx="310" cy="80" r="30" fill="#f0e6c8" opacity="0.15"/>

  <!-- 小さな星 -->
  <circle cx="60" cy="50" r="1" fill="#f0e6c8" opacity="0.4"/>
  <circle cx="120" cy="30" r="0.8" fill="#f0e6c8" opacity="0.3"/>
  <circle cx="250" cy="45" r="1.2" fill="#f0e6c8" opacity="0.35"/>
  <circle cx="350" cy="120" r="0.8" fill="#f0e6c8" opacity="0.25"/>
  <circle cx="80" cy="110" r="0.6" fill="#f0e6c8" opacity="0.2"/>

  <!-- 徳利（とっくり） -->
  <g transform="translate(155, 80)">
    <!-- ボトル本体 -->
    <path d="M30 280 Q30 300 45 300 L45 300 L75 300 Q90 300 90 280 L90 140 Q90 120 85 110 L85 60 Q85 40 75 35 L75 20 Q75 15 70 12 L50 12 Q45 15 45 20 L45 35 Q35 40 35 60 L35 110 Q30 120 30 140 Z" fill="url(#bottle)"/>
    <!-- ボトルのハイライト -->
    <path d="M50 60 Q48 120 48 200 Q48 260 52 290" fill="none" stroke="#5aa888" stroke-width="1.5" opacity="0.4"/>
    <!-- 注ぎ口 -->
    <ellipse cx="60" cy="12" rx="13" ry="4" fill="#2d4a3e" stroke="#4a8a70" stroke-width="0.5"/>
    <!-- ラベル -->
    <rect x="38" y="150" width="44" height="90" rx="3" fill="url(#label)"/>
    <rect x="40" y="152" width="40" height="86" rx="2" fill="none" stroke="#c4a882" stroke-width="0.8"/>
    <!-- ラベルの文字（大吟醸） -->
    <text x="60" y="180" text-anchor="middle" fill="#2d1a0e" font-size="14" font-family="serif" font-weight="bold">大</text>
    <text x="60" y="198" text-anchor="middle" fill="#2d1a0e" font-size="14" font-family="serif" font-weight="bold">吟</text>
    <text x="60" y="216" text-anchor="middle" fill="#2d1a0e" font-size="14" font-family="serif" font-weight="bold">醸</text>
    <!-- ラベル装飾ライン -->
    <line x1="44" y1="162" x2="76" y2="162" stroke="#c4a882" stroke-width="0.5"/>
    <line x1="44" y1="228" x2="76" y2="228" stroke="#c4a882" stroke-width="0.5"/>
    <!-- 金の紐 -->
    <path d="M42 145 Q60 155 78 145" fill="none" stroke="#c4a882" stroke-width="1.5"/>
    <circle cx="60" cy="152" r="3" fill="#c4a882" opacity="0.6"/>
  </g>

  <!-- お猪口（おちょこ） -->
  <g transform="translate(265, 270)">
    <path d="M0 30 Q0 10 10 0 L70 0 Q80 10 80 30 Z" fill="url(#cup)"/>
    <ellipse cx="40" cy="0" rx="35" ry="8" fill="#e8dcc4"/>
    <!-- 酒の液面 -->
    <ellipse cx="40" cy="2" rx="30" ry="6" fill="url(#sake-liquid)"/>
    <!-- 猪口の模様 -->
    <circle cx="40" cy="18" r="6" fill="none" stroke="#c4a882" stroke-width="0.5" opacity="0.4"/>
    <circle cx="40" cy="18" r="3" fill="#c4a882" opacity="0.15"/>
  </g>

  <!-- テキスト -->
  <text x="200" y="365" text-anchor="middle" fill="#c4a882" font-size="13" font-family="serif" letter-spacing="0.15em" opacity="0.7">MASSU SELECT</text>
  <text x="200" y="385" text-anchor="middle" fill="#c4a882" font-size="10" font-family="sans-serif" letter-spacing="0.1em" opacity="0.5">Japan Domestic Only</text>
</svg>
